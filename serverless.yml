service: serverless-crud
frameworkVersion: "3"
configValidationMode: error

custom:
  UserTableName: "users-table-${sls:stage}"
  AlertTableName: "alerts-table-${sls:stage}"
  AppointmentTableName: "appointment-table-${sls:stage}"
  UploadBucketName: "hacknation-sit-bucket-${sls:stage}"
  CleanTableName: "clean-table-sit-${sls:stage}"

provider:
  name: aws
  stage: "dev"
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            - "*"
        - Effect: Allow
          Action: sns:*
          Resource:
            - arn:aws:sns:us-east-1:${aws:accountId}:*
        - Effect: Allow
          Action: lambda:InvokeFunction
          Resource:
            - arn:aws:lambda:us-east-1:${aws:accountId}:*
        - Effect: Allow
          Action: s3:*
          Resource: "*"
  environment:
    USERS_TABLE: ${self:custom.UserTableName}
    ALERTS_TABLE: ${self:custom.AlertTableName}
    APPOINTMENT_TABLE: ${self:custom.AppointmentTableName}
    CLEAN_TABLE: ${self:custom.CleanTableName}
    JWT_SECRET: ${env:JWT_SECRET, 'someRandomSecret'}
    AWS_ACCOUNT_ID: ${aws:accountId}
    S3_BUCKET: ${self:custom.UploadBucketName}

functions:
  user-api:
    handler: functions/user.handler
    events:
      - httpApi:
          path: /users/signup
          method: "*"
      - httpApi:
          path: /users/login
          method: "*"
      - httpApi:
          path: /admin/add
          method: "*"
      - httpApi:
          path: /admin/login
          method: "*"
      - httpApi:
          path: /users
          method: "*"
      - httpApi:
          path: /users/{userId}
          method: "*"
  alert-api:
    handler: functions/alert.handler
    events:
      - httpApi:
          path: /alerts
          method: "*"
      - httpApi:
          path: /alerts/{id}
          method: "*"
  
